<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Homepage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="top-row">
            <div class="clock-container">
                <div class="clock">
                    <div class="hand hour" data-hour-hand></div>
                    <div class="hand minute" data-minute-hand></div>
                    <div class="hand second" data-second-hand></div>
                </div>
                <div class="date"></div>
            </div>
            <div class="weather-container">
                <div class="weather-main">
                    <div class="weather-info">
                        <div class="weather-condition">Mist</div>
                        <div class="humidity">Humidity 75%</div>
                        <div class="feels-like">Feels 35.7°C</div>
                    </div>
                    <div class="location">Calcutta</div>
                </div>
                <div class="temperature">31°</div>
            </div>
        </div>
        <div class="search-container">
            <form id="search-form">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Your query...">
                <button type="submit">Enter</button>
            </form>
        </div>
        <div class="links-container">
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="#"><i class="fab fa-reddit"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fas fa-envelope"></i></a>
            <a href="#"><i class="fas fa-file-alt"></i></a>
        </div>
        <div class="settings-btn">
            <i class="fas fa-cog"></i>
        </div>
    </div>
    <div class="settings-panel">
        <div class="settings-header">
            <h2>Home</h2>
            <div class="close-btn">&times;</div>
        </div>
        <div class="settings-content">
            <div class="setting">
                <span>Shortcuts</span>
                <label class="switch">
                    <input type="checkbox" id="shortcuts-toggle" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="setting">
                <span>AI-Tools</span>
                <label class="switch">
                    <input type="checkbox" id="ai-tools-toggle" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="setting">
                <span>Switch to Fahrenheit</span>
                <label class="switch">
                    <input type="checkbox" id="fahrenheit-toggle">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="setting">
                <span>Language</span>
                <select id="language-select">
                    <option>English</option>
                </select>
            </div>
            <div class="setting">
                <span>Theme</span>
                <div class="color-palette">
                    <div class="color-box" style="background-color: #ff0000;" data-color="#ff0000"></div>
                    <div class="color-box" style="background-color: #00ff00;" data-color="#00ff00"></div>
                    <div class="color-box" style="background-color: #0000ff;" data-color="#0000ff"></div>
                    <div class="color-box" style="background-color: #ffff00;" data-color="#ffff00"></div>
                    <div class="color-box" style="background-color: #ff00ff;" data-color="#ff00ff"></div>
                    <div class="color-box" style="background-color: #00ffff;" data-color="#00ffff"></div>
                    <div class="color-box selected" style="background-color: #ffffff; border: 1px solid #ccc;" data-color="#ffffff"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
